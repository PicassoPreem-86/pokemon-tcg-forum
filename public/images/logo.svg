<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <defs>
    <linearGradient id="pikachu-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCC00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Lightning bolt icon -->
  <path d="M45 10 L30 35 L40 35 L25 55 L50 30 L38 30 Z" fill="url(#pikachu-gradient)" filter="url(#glow)"/>

  <!-- Site name -->
  <text x="65" y="45" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="url(#pikachu-gradient)" filter="url(#glow)">PIKACHU</text>
  <text x="220" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="#d6e6de">TCG FORUM</text>

  <!-- Tagline -->
  <text x="65" y="65" font-family="Arial, sans-serif" font-size="11" fill="#8ba899">THE POKEMON TCG COMMUNITY</text>
</svg>
