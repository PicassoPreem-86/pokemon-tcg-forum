<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <defs>
    <linearGradient id="gossip-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D946EF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Trading Card Icon -->
  <g transform="translate(8, 12)" filter="url(#shadow)">
    <!-- Card background -->
    <rect x="5" y="5" width="38" height="50" rx="4" fill="#1f2937" stroke="url(#card-gradient)" stroke-width="2"/>
    <!-- Card inner frame -->
    <rect x="9" y="9" width="30" height="25" rx="2" fill="url(#card-gradient)" opacity="0.9"/>
    <!-- Card detail lines -->
    <rect x="9" y="38" width="20" height="3" rx="1" fill="#6B7280"/>
    <rect x="9" y="44" width="30" height="2" rx="1" fill="#4B5563"/>
    <rect x="9" y="48" width="25" height="2" rx="1" fill="#4B5563"/>
    <!-- Speech bubble dots (gossip indicator) -->
    <circle cx="42" cy="8" r="3" fill="url(#gossip-gradient)"/>
    <circle cx="48" cy="4" r="2" fill="url(#gossip-gradient)"/>
    <circle cx="52" cy="2" r="1.5" fill="url(#gossip-gradient)"/>
  </g>

  <!-- Site name -->
  <text x="68" y="38" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="800" fill="url(#gossip-gradient)" filter="url(#glow)">TCG</text>
  <text x="142" y="38" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="800" fill="#ffffff">Gossip</text>

  <!-- Tagline -->
  <text x="68" y="58" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#9CA3AF" letter-spacing="0.5">THE TRADING CARD COMMUNITY</text>
</svg>
